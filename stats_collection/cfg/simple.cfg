configurations:
   tune_on_s:
      defaults:
         rounds   : 1
         limit_s  : 100
         obj_name : makespan
      annotation:
         name     : my_annotation
         template : "int_search(s, $vss, $dss)"
      strategy_1:
         vss      : input_order
         dss      : indomain_min
      strategy_2:
         vss      : first_fail
         dss      : indomain_min
      strategy_4:
         vss      : first_fail
         dss      : indomain_split

